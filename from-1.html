<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        form div + div {
            margin-top: 3em;
        }
        form{
            margin: 150px auto 100px auto;
        }
        label{
            display: inline-block;
            text-align: center;
        }

    </style>
</head>
<body>
<form action="#" method="post">
    <div>
        <label for="email">邮箱地址</label>
        <input type="text" name="#" id="email">@
        <select name="email">
            <option value="163">163.com</option>
            <option value="163">qq.com</option>
            <option value="163">sina.com</option>
        </select>
    </div>
    <div>
        <label for="password">密码</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="password1">确认密码</label>
        <input type="password" name="password" id="password1">
    </div>
    <div>
        <label for="check">验证码</label>
        <input type="text" name="#" id="check">
    </div>
    <div>

        <label for="phone">手机号码</label>
        <select name="country">
            <option value="China">中国</option>
            <option value="American">美国</option>
            <option value="Japan">日本</option>
        </select>
        <input type="text" name="#" id="phone">
    </div>
    <div>
        <input type="radio" id="service" name="service">同意服务条款和隐私相关政策
        <input type="radio" id="service1" name="service">不同意服务条款和隐私相关政策
    </div>
    <div>
        <button type="submit">已发送短信验证，立即注册</button>
    </div>
</form>
