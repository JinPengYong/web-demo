<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button class="continue"></button>
<button class="prev"></button>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    let continueButton=document.querySelector("button.continue");
    continueButton.innerHTML="Next Step...";

    //jquery
    //第一种 $("button.prev").html("prev Step...")
    let $prevButton=$("button.prev");
    $prevButton.html("Prev Step...");
    //event
    continueButton.addEventListener("click",function () {
        alert("Continue Step...");
    });
    //jquery event
    $prevButton.on('click',function () {
        alert("Prev Step...")
    });


    let queryUrl="https://java201903.github.io/web-demo/data/empList.json";
    $.ajax({
        url:queryUrl,
        method:"GET",
        dataType:"json",
        success:function (res) {
            alert(res[1]["empName"]);
        }

    });


</script>
</body>
</html>
